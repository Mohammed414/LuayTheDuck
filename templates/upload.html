{% extends "layout.html" %}
{% block title %}
Upload new item
{% endblock %}
{% block upload %}
        <div style="text-align:center;">
            <h1>Upload a new item</h1>
            <form method=post enctype=multipart/form-data action="/upload">
                <div class="form-group" style="padding: 20px; margin: 5px 15em;">
                    <input autocomplete="off" type="text" class="form-control" placeholder="Pizza name" name="item_name">
                </div>
                <div class="form-group" style="padding: 30px; margin: 10px 15em;">
                    <input autocomplete="off" type="text" class="form-control" placeholder="Pizza category" name="item_category">
                </div>
                <div class="form-group" style="padding: 30px; margin: 10px 15em;">
                    <input autocomplete="off" type="text" class="form-control" placeholder="Pizza description" name="item_description">
                </div>
                <div class="form-group" style="padding: 30px; margin: 10px 15em;">
                    <input autocomplete="off" type="text" class="form-control" placeholder="Pizza price" name="item_price">
                </div>
                <div class="custom-file">
                   <input type="file" class="custom-file-input" name="file" required>
                   <input type=submit value=Upload>
                </div>
            </form>
        </div>
{% endblock %}
